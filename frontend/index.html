<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Lost & Found Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-[#AB0520] text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl md:text-3xl font-bold">UA Lost & Found Finder</h1>
                    <div class="text-sm">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        <span>University of Arizona</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8 flex-grow">
            <!-- Search Form -->
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Find Your Lost Item</h2>
                <form id="searchForm" class="space-y-4">
                    <div>
                        <label for="itemDescription" class="block text-sm font-medium text-gray-700 mb-1">
                            What did you lose?
                        </label>
                        <input type="text" 
                               id="itemDescription" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#AB0520] focus:border-[#AB0520]"
                               placeholder="e.g., backpack, phone, keys">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
                            Where did you last see it?
                        </label>
                        <select id="location" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-[#AB0520] focus:border-[#AB0520] text-gray-500">
                            <option value="">Select campus area</option>
                            <option value="Central Campus">Central Campus</option>
                            <option value="North Campus">North Campus</option>
                            <option value="South Campus">South Campus</option>
                            <option value="East Campus">East Campus</option>
                            <option value="West Campus">West Campus</option>
                            <option value="Library Area">Library Area</option>
                        </select>
                    </div>
                    <button type="submit" 
                            class="w-full bg-[#AB0520] text-white py-2 px-4 rounded-md hover:bg-[#8C0420] transition-colors duration-200 flex items-center justify-center">
                        <i class="fas fa-search mr-2"></i>
                        Find Lost Item
                    </button>
                </form>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden max-w-2xl mx-auto text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#AB0520]"></div>
                <p class="mt-2 text-gray-600">Searching locations...</p>
            </div>

            <!-- Results Section -->
            <div id="results" class="max-w-2xl mx-auto space-y-4 hidden">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Recommended Lost & Found Locations</h3>
                <div id="locationsList" class="space-y-4">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-12">
            <div class="container mx-auto px-4 py-6">
                <div class="text-center text-sm">
                    <p>For immediate assistance, contact UAPD at (520) 621-8273</p>
                    <p class="mt-2">
                        <i class="fas fa-info-circle mr-2"></i>
                        This tool helps locate UA lost and found locations. Items are not guaranteed to be found.
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
